<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Veronesi - Sua compra, nosso compromisso</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (Ícones) -->
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Cabeçalho Fixo com Efeito Glassmorphism -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Supermercado Veronesi</h1>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" placeholder="O que você procura?">
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i> Entrar</a>
                <a href="#" class="nav-link cart-link"><i class="fa-solid fa-cart-shopping"></i> Encomenda</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Banner Principal -->
        <section class="hero-banner">
            <div class="hero-overlay">
                <h2>Ofertas da Semana</h2>
                <p>Produtos frescos e de qualidade com preços que cabem no seu bolso.</p>
            </div>
        </section>

        <!-- Controles de Filtro e Ordenação -->
        <section class="controls-section">
            <div class="filters">
                <label class="switch">
                    <input type="checkbox" id="promoFilter">
                    <span class="slider"></span>
                </label>
                <span>Apenas promoções</span>
            </div>
            <div class="sorting">
                <label for="sortOptions">Ordenar por:</label>
                <select id="sortOptions">
                    <option value="alfabetica_asc">Ordem Alfabética (A-Z)</option>
                    <option value="alfabetica_desc">Ordem Alfabética (Z-A)</option>
                    <option value="preco_asc">Preço (Menor ao Maior)</option>
                    <option value="preco_desc">Preço (Maior ao Menor)</option>
                </select>
            </div>
        </section>

        <!-- Grade de Produtos (Será preenchida pelo JavaScript) -->
        <section id="product-grid" class="product-grid">
            <!-- O Spinner de carregamento será exibido aqui -->
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Supermercado Veronesi. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
