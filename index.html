<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Veronesi - Sua compra, nosso compromisso</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (Ícones) -->
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Cabeçalho Fixo com Efeito Glassmorphism -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Supermercado Veronesi</h1>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" placeholder="O que você procura?">
            </div>
            <nav class="main-nav">
                <!-- Conteúdo dinâmico via script.js -->
            </nav>
        </div>
    </header>
    
    <!-- Banner de Status da Loja (NOVO) -->
    <div id="store-status-banner"></div>

    <main class="container">
        <!-- Banner Principal -->
        <section class="hero-banner">
            <div class="hero-overlay">
                <h1>Supermercado Veronesi</h1>
                <h2>Ofertas da Semana</h2>
                <p>Produtos frescos e de qualidade com preços que cabem no seu bolso.</p>
            </div>
        </section>

        <!-- Controles de Filtro e Ordenação -->
        <section class="controls-section">
            <div class="filters">
                <label class="switch">
                    <input type="checkbox" id="promoFilter">
                    <span class="slider"></span>
                </label>
                <span>Apenas promoções</span>
            </div>
            <div class="sorting">
                <label for="sortOptions">Ordenar por:</label>
                <select id="sortOptions">
                    <option value="alfabetica_asc">Ordem Alfabética (A-Z)</option>
                    <option value="alfabetica_desc">Ordem Alfabética (Z-A)</option>
                    <option value="preco_asc">Preço (Menor ao Maior)</option>
                    <option value="preco_desc">Preço (Maior ao Menor)</option>
                </select>
            </div>
        </section>

        <!-- Grade de Produtos -->
        <section id="product-grid" class="product-grid">
            <!-- O Spinner de carregamento será exibido aqui -->
        </section>

        <!-- Seção de Localização -->
        <section id="location-section" class="location-section">
            <h2>Nossa Localização</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.933333333333!2d-46.54305555555556!3d-22.99027777777778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cec90f77777777%3A0x3f3f3f3f3f3f3f3f!2sSupermercado%20Veronesi!5e0!3m2!1spt-BR!2sbr!4v1724600000000!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Supermercado Veronesi. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://wa.me/5511999999999" target="_blank" title="Suporte via WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Botão Flutuante de Suporte -->
    <a href="https://wa.me/5511999999999" class="support-float" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
        <span>Suporte</span>
    </a>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
