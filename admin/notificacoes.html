<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Supermercado Veronesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h1 class="sidebar-logo">S. Veronesi</h1>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a>
                <a href="encomendas.html" class="nav-item"><i class="fa-solid fa-box-archive"></i><span>Encomendas</span></a>
                <a href="produtos.html" class="nav-item"><i class="fa-solid fa-tags"></i><span>Produtos</span></a>
                <a href="clientes.html" class="nav-item"><i class="fa-solid fa-users"></i><span>Clientes</span></a>
                <a href="notificacoes.html" class="nav-item active"><i class="fa-solid fa-bell"></i><span>Notificações</span></a>
                <a href="configuracoes.html" class="nav-item"><i class="fa-solid fa-gear"></i><span>Configurações</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h2>Enviar Notificação em Massa</h2>
                <button class="logout-btn" id="logout-button">Sair</button>
            </header>
            
            <section class="settings-form-container">
                <form id="notification-form">
                    <h3>Criar Nova Notificação</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="title">Título da Notificação</label>
                            <input type="text" id="title" name="title" placeholder="Ex: Nova Oferta Imperdível!" required>
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 20px;">
                        <label for="message">Mensagem da Notificação</label>
                        <textarea id="message" name="message" rows="4" placeholder="Ex: Picanha com 20% de desconto. Só hoje!" required></textarea>
                    </div>

                    <div style="text-align: right; margin-top: 30px;">
                        <button type="submit" class="btn-primary" id="send-button">Enviar para Todos</button>
                    </div>
                    <div id="status-message" style="margin-top: 20px;"></div>
                </form>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="notificacoes.js"></script>
    <script>
        // Script para o menu responsivo
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>
</html>
