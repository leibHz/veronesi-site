<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Supermercado Veronesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Barra Lateral de Navegação -->
        <aside class="sidebar">
            <h1 class="sidebar-logo">S. Veronesi</h1>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a>
                <a href="encomendas.html" class="nav-item"><i class="fa-solid fa-box-archive"></i><span>Encomendas</span></a>
                <a href="produtos.html" class="nav-item"><i class="fa-solid fa-tags"></i><span>Produtos</span></a>
                <a href="clientes.html" class="nav-item"><i class="fa-solid fa-users"></i><span>Clientes</span></a>
                <a href="notificacoes.html" class="nav-item"><i class="fa-solid fa-bell"></i><span>Notificações</span></a>
                <!-- CORREÇÃO: Link para a página de configurações -->
                <a href="configuracoes.html" class="nav-item"><i class="fa-solid fa-gear"></i><span>Configurações</span></a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Cabeçalho do Conteúdo -->
            <header class="content-header">
                <!-- BOTÃO DE MENU RESPONSIVO -->
                <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h2>Dashboard</h2>
                <div class="admin-profile">
                    <span id="adminName">Carregando...</span>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair
                    </button>
                </div>
            </header>

            <!-- Seção de Estatísticas -->
            <section class="stats-grid">
                <div class="stat-card">
                    <i class="fa-solid fa-tags icon-blue"></i>
                    <div class="stat-info">
                        <p>Total de Produtos</p>
                        <h3 id="totalProdutos">--</h3>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-users icon-green"></i>
                    <div class="stat-info">
                        <p>Total de Clientes</p>
                        <h3 id="totalClientes">--</h3>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-box-archive icon-red"></i>
                    <div class="stat-info">
                        <p>Total de Encomendas</p>
                        <h3 id="totalEncomendas">--</h3>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <!-- SCRIPT DO MENU RESPONSIVO -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>
</html>
